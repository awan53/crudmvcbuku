<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:temporals="http://www.thymeleaf.org/extras/thymeleaf-extras-java8time">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${peminjaman.id == null ? 'Tambah Peminjaman Baru' : 'Edit Peminjaman'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${peminjaman.id == null ? 'Tambah Peminjaman Baru' : 'Edit Peminjaman'}"></h2>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <p th:text="${message}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/peminjaman/save}" th:object="${peminjaman}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="anggota" class="form-label">Anggota:</label>
            <select id="anggota" th:field="*{anggota}" class="form-control" required>
                <option value="">-- Pilih Anggota --</option>
                <option th:each="anggota : ${anggotaList}"
                        th:value="${anggota.id}"
                        th:text="${anggota.namaAnggota}"
                        th:selected="${peminjaman.anggota != null and peminjaman.anggota.id == anggota.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="buku" class="form-label">Buku:</label>
            <select id="buku" th:field="*{buku}" class="form-control" required>
                <option value="">-- Pilih Buku --</option>
                <option th:each="buku : ${bukuList}"
                        th:value="${buku.id}"
                        th:text="${buku.judulBuku}"
                        th:selected="${peminjaman.buku != null and peminjaman.buku.id == buku.id}">
                </option>
            </select>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="tanggalPeminjaman" class="form-label">Tanggal Peminjaman :</label>-->
<!--            <input type="date" id="tanggalPeminjaman" th:field="*{tanggalPeminjaman}" class="form-control" required>-->
<!--        </div>-->

<!--        <div class="mb-3">-->
<!--            <label for="tanggalPengembalian" class="form-label">Tanggal Pengembalian :</label>-->
<!--            <input type="date" id="tanggalPengembalian" th:field="*{tanggalPengembalian}" class="form-control">-->
<!--            <small class="form-text text-muted">Kosongkan jika buku belum dikembalikan.</small>-->
<!--        </div>-->

        <div class="mb-3">
            <label for="tanggalPeminjaman" class="form-label">Tanggal Peminjaman :</label>
            <input type="date" id="tanggalPeminjaman" name="tanggalPeminjaman"
                   th:value="${peminjaman.tanggalPeminjaman != null ? #temporals.format(peminjaman.tanggalPeminjaman, 'yyyy-MM-dd') : ''}"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tanggalPengembalian" class="form-label">Tanggal Pengembalian :</label>
            <input type="date" id="tanggalPengembalian" name="tanggalPengembalian"
                   th:value="${peminjaman.tanggalPengembalian != null ? #temporals.format(peminjaman.tanggalPengembalian, 'yyyy-MM-dd') : ''}"
                   class="form-control">
            <small class="form-text text-muted">Kosongkan jika buku belum dikembalikan.</small>
        </div>

        <button type="submit" class="btn btn-success">Simpan</button>
        <a th:href="@{/peminjaman}" class="btn btn-secondary">Batal</a>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
