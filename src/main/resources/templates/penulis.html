<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Daftar Penulis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .message { background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; border: 1px solid #c3e6cb; border-radius: 5px; }
    .error-message { background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border: 1px solid #f5c6cb; border-radius: 5px; }
    .btn { display: inline-block; padding: 8px 12px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
    .btn-primary { background-color: #007bff; color: white; }
    .btn-warning { background-color: #ffc107; color: #212529; }
    .btn-danger { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
<h1>Daftar Penulis</h1>

<div th:if="${message}" class="message">
  <p th:text="${message}"></p>
</div>
<div th:if="${error_message}" class="error-message">
  <p th:text="${error_message}"></p>
</div>

<a th:href="@{/penulis/new}" class="btn btn-primary">Tambah Penulis Baru</a>

<a th:href="@{/}" class="btn btn-primary">Kembali ke halaman Buku</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nama Penulis</th>
    <th>Aksi</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="penulis : ${listPenulis}">
    <td th:text="${penulis.id}"></td>
    <td th:text="${penulis.namaPenulis}"></td>
    <td>
      <a th:href="@{'/penulis/edit/' + ${penulis.id}}" class="btn btn-warning">Edit</a>
      <a th:href="@{'/penulis/delete/' + ${penulis.id}}" class="btn btn-danger"
         onclick="return confirm('Apakah Anda yakin ingin menghapus penulis ini?');">Delete</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(listPenulis)}">
    <td colspan="3">Belum ada penulis dalam daftar.</td>
  </tr>
  </tbody>
</table>
</body>
</html>
