<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="~{fragments/header :: header_content}"></head>
  <title th:text="${pageTitle} ?: 'Form Anggota'"></title>
</head>
<body>
<div class="container-fluid p-0">
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</div>
<div class="container mt-4">

  <h1 class="text-center" th:text="${pageTitle}">Form Anggota</h1>

  <div th:if="${message}" class="message">
    <p th:text="${message}"></p>
  </div>


  <form th:action="@{/anggota/save}" th:object="${anggota}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="namaAnggota" class="form-label">Nama Anggota:</label>
      <input type="text" th:field="*{namaAnggota}" id="namaAnggota" class="form-control" required minlength="3" maxlength="100"/>
      <div class="invalid-feedback">
        Nama Anggota wajib diisi dan minimal 3 karakter.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" required maxlength="100"/>
      <div class="invalid-feedback">
        Email wajib diisi dengan format yang benar.
      </div>
    </div>

    <div class="mb-3">
      <label for="no_Telephone" class="form-label">Nomor Telepon:</label>
      <input type="text" th:field="*{no_Telephone}" id="no_Telephone" class="form-control" maxlength="20"/>
    </div>

    <div class="mb-3">
      <label for="alamat" class="form-label">Alamat:</label>
      <textarea th:field="*{alamat}" id="alamat" class="form-control" rows="3" maxlength="255"></textarea>
    </div>

    <div class="mb-3" th:if="*{id != null}">
      <label for="tanggalDaftar" class="form-label">Tanggal Daftar:</label>
      <input type="date" th:field="*{tanggalDaftar}" id="tanggalDaftar" class="form-control" readonly/>
      <small class="form-text text-muted">Tanggal pendaftaran diisi otomatis.</small>
    </div>


    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Simpan</button>
      <a th:href="@{/anggota}" class="btn btn-secondary">Batal</a>
    </div>
  </form>

</div>

<div th:replace="~{fragments/footer}"></div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
          .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                  }

                  form.classList.add('was-validated')
              }, false)
          })
  })()
</script>
</body>
</html>
