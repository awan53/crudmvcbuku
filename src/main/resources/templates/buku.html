<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Buku</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .message { background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; border: 1px solid #c3e6cb; border-radius: 5px; }
        .error-message { background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border: 1px solid #f5c6cb; border-radius: 5px; }
        .btn { display: inline-block; padding: 8px 12px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: #212529; }
        .btn-danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
<h1>Daftar Buku</h1>

<div th:if="${message}" class="message">
    <p th:text="${message}"></p>
</div>


    <a th:href="@{/buku_form}" class="btn btn-primary">Tambah Buku Baru</a>

    <a th:href="@{/penulis}" class="btn btn-primary">Ke halaman Penulis</a>


<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Judul Buku</th>
        <th>Penerbit Buku</th>
        <th>Tahun Terbit</th>
        <th>isbn</th>
        <th>Nama Penulis</th>
        <th>Aksi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buku : ${listBuku}">
        <td th:text="${buku.id}"></td>
        <td th:text="${buku.judulBuku}"></td>
        <td th:text="${buku.penerbitBuku}"></td>
        <td th:text="${buku.tahunTerbit}"></td>
        <td th:text="${buku.isbn}"></td>
        <td th:text="${buku.penulis != null ? buku.penulis.namaPenulis : 'N/A'}">Nama Penulis</td>
        <td>
            <a th:href="@{/buku/edit/{id}(id=${buku.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/buku/delete/{id}(id=${buku.id})}" class="btn btn-danger"
               onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?');">Delete</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(listBuku)}">
        <td colspan="6">Belum ada buku dalam daftar.</td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 0}" class="pagination">
    Total Items: <span th:text="${totalItems}"></span> | Page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>
    <br><br>
    <a th:if="${currentPage > 1}"
       th:href="@{'/?pageNum=1&pageSize=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>

    <a th:if="${currentPage > 1}"
       th:href="@{'/?pageNum=' + ${currentPage - 1} + '&pageSize=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>

    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:if="${currentPage != i}"
           th:href="@{'/?pageNum=' + ${i} + '&pageSize=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
           th:text="${i}"></a>
        <a th:if="${currentPage == i}"
           class="active" th:text="${i}"></a>
    </span>

    <a th:if="${currentPage < totalPages}"
       th:href="@{'/?pageNum=' + ${currentPage + 1} + '&pageSize=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>

    <a th:if="${currentPage < totalPages}"
       th:href="@{'/?pageNum=' + ${totalPages} + '&pageSize=' + ${pageSize} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
</div>
</body>
</html>
